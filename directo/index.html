<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ivandfx | Directo</title>
  <link rel="stylesheet" href="/style.css">

  <style>
    body {
      background: linear-gradient(#0000008e, #0000008e),
      url('/public/img/bg/bgdfx.png') center center / cover no-repeat fixed;
    }

    .live-layout {
      display: grid;
      grid-template-columns: 2.2fr 1fr;
      gap: 16px;
      margin-top: 16px;
    }

    .page-wrapper { overflow-x: visible; }
    main { overflow: visible; }

    .full-bleed {
      width: 100vw;
      box-sizing: border-box;
      padding-left: 50px;
      padding-right: 50px;
      margin-left: 50%;
      transform: translateX(-50%);
    }

    .live-card {
      background: rgba(26, 26, 26, 0.8);
      border-radius: 16px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      overflow: hidden;
      box-shadow: 0 8px 32px rgba(0,0,0,0.4), 0 4px 16px rgba(0,0,0,0.2);
      backdrop-filter: blur(16px);
    }

    .live-player,
    .live-chat {
      position: relative;
      width: 100%;
      padding-bottom: 56.25%;
      background: #000;
    }

    .live-player iframe,
    .live-chat iframe {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      border: 0;
    }

    @media (max-width: 1100px) {
      .live-layout {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>

<body>
  <div id="topnav-container"></div>

  <a href="https://twitch.tv/ivandfx" class="click-banner" target="_blank">
    ¿Problemas con el directo? Visita la fuente original aquí.
  </a>

  <div class="page-wrapper">
    <main>
      <div class="title-row">
        <h1>DIRECTO | ivandfx</h1>
        <h2>twitch.tv/ivandfx</h2>
      </div>

      <div class="live-layout full-bleed">

        <div class="live-card">
          <div class="live-player">
            <iframe
              src="https://player.twitch.tv/?autoplay=false&channel=ivandfx"
              frameborder="0"
              allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture; fullscreen"
              allowfullscreen>
            </iframe>
          </div>
        </div>

        <div class="live-card">
          <div class="live-chat">
            <iframe
              src="https://www.twitch.tv/embed/ivandfx/chat?darkpopout"
              frameborder="0">
            </iframe>
          </div>
        </div>

      </div>
    </main>
  </div>

  <script src="/loader.js"></script>
</body>
</html>
