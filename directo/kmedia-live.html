<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kunex Media | Directo</title>

  <link rel="stylesheet" href="/style.css">

  <style>
    body {
      background: linear-gradient(#0000008e, #0000008e),
        url('/public/img/bg/kmediabanner-bg.png') center center / cover no-repeat fixed;
    }

    .live-layout {
      display: grid;
      grid-template-columns: 1fr;
      gap: 16px;
    }

    .page-wrapper,
    main {
      overflow: visible;
    }

    .live-card {
      background: rgba(26, 26, 26, 0.8);
      border-radius: 16px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      overflow: hidden;
      box-shadow:
        0 8px 32px rgba(0,0,0,0.4),
        0 4px 16px rgba(0,0,0,0.2);
      backdrop-filter: blur(16px);
    }

    .live-player {
      position: relative;
      width: 100%;
      aspect-ratio: 16 / 9;
      background: #000;
    }

    .live-player iframe {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      border: 0;
    }

    @media (max-width: 1100px) {
      .full-bleed {
        padding-left: 20px;
        padding-right: 20px;
      }
    }
  </style>
</head>

<body>
  <div id="topnav-container"></div>
  <div class="page-wrapper">
    <main>

      <div class="title-row">
        <h1>DIRECTO | Kunex TV</h1>
        <h2>#ProbandoKunex</h2>
      </div>
      <div class="live-layout full-bleed">
        <div class="live-card">
          <div class="live-player">
            <iframe src="https://player.livepush.io/live/eml99kdO_pY-j-8" allowFullScreen="1" frameBorder="0"></iframe>
          </div>
        </div>
      </div>
    </main>
  </div>

  <script src="/loader.js"></script>
</body>
</html>
