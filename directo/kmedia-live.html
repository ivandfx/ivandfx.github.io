<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kunex Media | Directo</title>
  <link rel="stylesheet" href="/style.css">

  <style>
    body {
      background: linear-gradient(#0000008e, #0000008e),
        url('/public/img/bg/kmediabanner-bg.png') center center / cover no-repeat fixed;
    }

    .live-layout {
      display: grid;
      grid-template-columns: 1fr;
      gap: 16px;
    }

    .page-wrapper,
    main {
      overflow: visible;
    }

    .live-card {
      background: rgba(26, 26, 26, 0.8);
      border-radius: 16px;
      outline: 2px solid rgba(70, 70, 70, 0.400);
      overflow: hidden;
      box-shadow:
        0 8px 32px rgba(0,0,0,0.4),
        0 4px 16px rgba(0,0,0,0.2);
    }

    .live-player {
      position: relative;
      width: 100%;
      aspect-ratio: 16 / 9;
      background: #000;
    }

    .live-player iframe {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      border: 0;
    }
  </style>
</head>

<body>
  <div id="topnav-container"></div>
  <div class="page-wrapper">
    <main>

      <div class="title-row">
        <h1><i class="fas fa-broadcast-tower"></i> Kunex Media - Kunex TV</h1>
      </div>
<div style="margin:10px auto;padding:10px;background-color:#d63745;border-radius:16px;text-align:center;">Kunex Media ha dejado de emitir tras 9 años. ¡Gracias por por el apoyo!</div>
<div style="margin:10px auto;padding:10px;background-color:#5b7a85;border-radius:16px;text-align:center;">Esta réplica dejará de estar disponible próximamente.</div>

      <div class="live-layout full-bleed">
        <div class="live-card">
          <div class="live-player">
            <iframe src="https://player.livepush.io/live//emQhe77z2vm_CHw" allowFullScreen="1" frameBorder="0"></iframe>
          </div>
        </div>
      </div>
    </main>
  </div>

  <script src="/loader.js"></script>
</body>
</html>
