<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>IVANDFX | Política de cookies</title>
  <link href="https://fonts.googleapis.com/css2?family=Gabarito:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#2b2b2b;
      --text:#e8e8e8;
      --muted:#b4b4b4;
      --accent:#6be7d3;
      --accent-ink:#0d3b36;
      --shadow: 0 10px 30px rgba(0,0,0,.35);
      --radius: 18px;
      --container: 1100px;
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      background:var(--bg);
      color:var(--text);
      font-family:'Gabarito', sans-serif;
      font-size:16px;
      line-height:1.6;
      letter-spacing:.2px;
    }

    .wrap{
      max-width:var(--container);
      margin:0 auto;
      padding:48px 24px 120px;
    }

    .back{
      display:inline-flex;
      align-items:center;
      gap:.5rem;
      padding:.5rem .9rem;
      background: #8dcaca;
      color:var(--accent-ink);
      border:none;
      border-radius:16px;
      font-weight:600;
      text-decoration:none;
      box-shadow:var(--shadow);
      transform:translateZ(0);
      transition:filter .2s ease, transform .2s ease;
    }
    .back:hover{ filter:brightness(.95); transform:translateY(-1px) }
    .back:active{ transform:translateY(0) }

    header{
      margin-top:28px;
      margin-bottom:40px;
    }
    h1{
      margin:0 0 8px;
      font-size:clamp(22px, 2.6vw, 34px);
      font-weight:800;
    }
    .updated{
      font-weight:500;
      color:var(--muted);
    }

    .content{
      font-size:18px;
    }
  </style>
</head>
<body>
  <div class="wrap">

    <header>
      <h1>ivandfx | Política de cookies</h1>
      <div class="updated">Actualizado: PENDIENTE DE REVISIÓN</div>
      <br>
    <a href="/" class="back">Volver al inicio</a>
    </header>

    <div class="content">
PENDIENTE DE REVISIÓN  </div>
</body>
</html>
