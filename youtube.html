    .video-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 30px;
      margin-top: 30px;
    }
    
    .video-card {
      background: rgba(26, 26, 26, 0.8);
      border-radius: 12px;
      overflow: hidden;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      border: 2px solid rgba(255, 255, 255, 0.1);
      cursor: pointer;
    }
    
    .video-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
      border: 2px solid var(--link-hover);
    }
    
    .video-thumbnail {
      width: 100%;
      height: 0;
      padding-bottom: 56.25%;
      position: relative;
      object-fit: cover;
      border-bottom: 2px solid rgba(255, 255, 255, 0.1);
    }
    
    .video-thumbnail img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    
    .video-info {
      padding: 20px;
    }
    
    .video-title {
      font-size: 1.2rem;
      font-weight: 600;
      margin: 0 0 10px 0;
      color: var(--text-color);
      line-height: 1.3;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }
    
    .video-description {
      color: var(--post-link);
      font-size: 0.9rem;
      line-height: 1.4;
      margin-bottom: 15px;
      display: -webkit-box;
      -webkit-line-clamp: 3;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }
    
    .video-meta {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 0.8rem;
      color: var(--post-link);
    }
    
    .channel-link {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 24px;
      background: #FF0000;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: 600;
      transition: all 0.3s ease;
    }
    
    .loading {
      text-align: center;
      padding: 40px;
    }
    
    .loading-spinner {
      display: inline-block;
      width: 40px;
      height: 40px;
      border: 3px solid #ffffff4d;
      border-radius: 50%;
      border-top-color: var(--link-hover3);
      animation: spin 1s ease-in-out infinite;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    .error-message {
      text-align: center;
      padding: 40px;
      color: #ff6b6b;
      background: rgba(255, 107, 107, 0.1);
      border-radius: 8px;
      margin: 20px 0;
    }
    
    .video-player {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      z-index: 10000;
      display: none;
      justify-content: center;
      align-items: center;
      backdrop-filter: blur(5px);
    border: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .video-player.active {
      display: flex;
      animation: fadeIn 0.3s ease;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    
    .video-player-content {
      position: relative;
      width: 90%;
      max-width: 1200px;
      background: #000;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
      transform: scale(0.9);
      transition: transform 0.3s ease;
    }
    
    .video-player.active .video-player-content {
      transform: scale(1);
    }
    
    .video-player-header {
      position: relative;
      height: 30px;
      background: rgba(26, 26, 26, 0.8);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 20px;
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .video-player-date {
      color: var(--text-color);
      font-size: 0.9rem;
      font-weight: 500;
    }
    
    .video-player-close {
      background: rgba(255, 0, 0, 0.8);
      color: white;
      border: none;
      border-radius: 12px;
      width: 20px;
      height: 20px;
      font-size: 20px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
    }
    
    .video-player-close:hover {
      background: rgba(255, 0, 0, 1);
      transform: scale(1.05);
    }
    
    .video-iframe {
      width: 100%;
      height: 0;
      padding-bottom: 56.25%;
      position: relative;
    }
    
    .video-iframe iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }
    
    @media (max-width: 1200px) {
      .video-grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }
    
    @media (max-width: 768px) {
      .video-grid {
        grid-template-columns: 1fr;
        gap: 20px;
      }
      
      .video-card {
        margin: 0 10px;
      }
      
      .video-player-content {
        width: 95%;
      }
    }
  </style>

<script>
function formatDate(dateString) {
  const date = new Date(dateString);
  return date.toLocaleDateString('es-ES', {
    year: 'numeric',
    month: 'long',
    day: 'numeric'
  });
}

function truncateText(text, maxLength) {
  if (text.length <= maxLength) return text;
  return text.substring(0, maxLength) + '...';
}

function createVideoCard(video) {
  const card = document.createElement('div');
  card.className = 'video-card';
  card.onclick = () => openVideoPlayer(video.id, video.snippet.publishedAt);
  
  const thumbnail = video.snippet.thumbnails.maxres || video.snippet.thumbnails.high || video.snippet.thumbnails.medium;
  
  card.innerHTML = `
    <div class="video-thumbnail">
      <img src="${thumbnail.url}" alt="${video.snippet.title}">
    </div>
    <div class="video-info">
      <h3 class="video-title">${video.snippet.title}</h3>
      <p class="video-description">${truncateText(video.snippet.description, 150)}</p>
      <div class="video-meta">
        <span>${formatDate(video.snippet.publishedAt)}</span>
      </div>
    </div>
  `;
  
  return card;
}

function openVideoPlayer(videoId, publishedAt) {
  const player = document.getElementById('video-player');
  const iframe = document.getElementById('video-iframe');
  const dateElement = document.getElementById('video-player-date');
  
  iframe.src = `https://www.youtube.com/embed/${videoId}?autoplay=1`;
  dateElement.textContent = formatDate(publishedAt);
  player.classList.add('active');
  document.body.style.overflow = 'hidden';
}

function closeVideoPlayer() {
  const player = document.getElementById('video-player');
  const iframe = document.getElementById('video-iframe');
  iframe.src = '';
  player.classList.remove('active');
  document.body.style.overflow = 'auto';
}

document.addEventListener('click', function(e) {
  if (e.target.id === 'video-player') {
    closeVideoPlayer();
  }
});

async function loadVideos() {
  const container = document.getElementById('video-container');
  
  try {
    await new Promise(resolve => setTimeout(resolve, 1300));
    
    const proxyUrl = 'https://api.allorigins.win/raw?url=';
    const youtubeUrl = 'https://www.youtube.com/feeds/videos.xml?channel_id=UC2HFYDGuNoT3aZGgEl74U7A';
    
    const response = await fetch(proxyUrl + encodeURIComponent(youtubeUrl));
    
    if (!response.ok) {
      throw new Error('No se han podido cargar los vÃ­deos');
    }
    
    const xmlText = await response.text();
    const parser = new DOMParser();
    const xmlDoc = parser.parseFromString(xmlText, 'text/xml');
    
    const entries = xmlDoc.querySelectorAll('entry');
    const videos = [];
    
    entries.forEach(entry => {
      const link = entry.querySelector('link').getAttribute('href');
      const videoId = link.split('v=')[1];
      
      const title = entry.querySelector('title').textContent;
      const published = entry.querySelector('published').textContent;
      const description = entry.querySelector('media\\:description, description')?.textContent || '';
      const thumbnail = entry.querySelector('media\\:thumbnail')?.getAttribute('url') || `https://img.youtube.com/vi/${videoId}/maxresdefault.jpg`;
      
      videos.push({
        id: videoId,
        snippet: {
          title: title,
          description: description,
          publishedAt: published,
          thumbnails: {
            maxres: { url: thumbnail }
          }
        }
      });
    });
    
    const grid = document.createElement('div');
    grid.className = 'video-grid';
    
    videos.forEach(video => {
      grid.appendChild(createVideoCard(video));
    });
    
    container.innerHTML = '';
    container.appendChild(grid);
    
  } catch (error) {
    console.error('Error al cargar vÃ­deos:', error);
    container.innerHTML = `
      <div class="error-message">
        <h3>Error al cargar los vÃ­deos</h3>
        <p>No se han podido cargar los vÃ­deos. Visita el canal de YouTube o espera un poco.</p>
      </div>
    `;
  }
}

document.addEventListener('DOMContentLoaded', loadVideos);
</script>
