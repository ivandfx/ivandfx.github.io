<style>
  .footer{
    position: relative;
    background: #1a1a1a;
    font-family: Gabarito, sans-serif;
    overflow: hidden;
    border-top: 5px solid;
    border-image: linear-gradient(135deg, #8dcaca, #74a5b4, #5b7a85) 1;
  }

  .footer-inner{
    position: relative;
    z-index: 1;
    max-width: 1200px;
    margin: auto;
    padding: 30px 20px 20px;
    display: grid;
    grid-template-columns: repeat(auto-fit,minmax(200px,1fr));
    gap: 40px;
    align-items: start
  }

  .footer-col h4{
    font-size: 16px;
    letter-spacing: 2px;
    text-transform: uppercase;
    margin-bottom: 10px;
    color: #8dcaca
  }

  .footer-col h4::after{
    content: "";
    display: block;
    width: 160px;
    height: 4px;
    margin: 5px 0 10px;
    background: #ffffff50;
    border-radius: 4px
  }

  .footer-col ul{
    list-style: none;
    padding: 0;
    margin: 0;
  }

  .footer-col ul li {margin-bottom:8px}

  .footer-col a {
    color: #ffffffcc;
    text-decoration: none!important;
    transition: color .25s ease
  }

  .social-icons {
    display: flex;
    gap: 10px;
    flex-wrap: wrap
  }

  .social-icons a {
    font-size: 22px;
    color: #ffffffaa;
    transition: transform .25s ease,color .25s ease
  }

  .social-icons a:hover {
    transform: scale(1.2)
  }

  .social-icons a[href*="youtube"]:hover{color:#ff0000 !important}
  .social-icons a[href*="twitch"]:hover{color:#9146ff !important}
  .social-icons a[href*="x.com"]:hover,
  .social-icons a[href*="twitter"]:hover{color:#1da1f2 !important}
  .social-icons a[href*="bsky"]:hover{color:#0085ff !important}
  .social-icons a[href*="instagram"]:hover{color:#e1306c !important}
  .social-icons a[href*="github"]:hover{color:#f5f5f5 !important}
  .social-icons a[href*="gitlab"]:hover{color:#fc6d26 !important}

  .footer-bottom {
    margin-top: 40px;
    padding: 20px;
    text-align: center;
    border-top: 1px solid #ffffff15;
    font-size: 16px;
  }

  .footer .logo {margin: 20px 0 10px}

  </style>
<body>
<br>
<br>
<br>
<br>
<footer class="footer">
  <div class="footer-curve"></div>

  <div class="footer-inner">
      <div class="footer-col">
        <div class="logo">
          <img src="/public/img/logo.png">
        </div>
      </div>

    <div class="footer-col">
      <h4>Info web</h4>
      <ul>
        <li><a href="/info/cookies.html">Política de cookies</a></li>
        <li><a href="/info/atribuciones.html">Atribuciones</a></li>
      </ul>
    </div>

    <div class="footer-col">
      <h4>Sígueme</h4>
      <div class="social-icons">
        <a href="https://youtube.com/ivandfx" target="_blank" title="YouTube"><i class="fab fa-youtube"></i></a>
        <a href="https://twitch.tv/ivandfx" target="_blank" title="Twitch"><i class="fab fa-twitch"></i></a>
        <a href="https://x.com/ivandfx" target="_blank" title="X / Twitter"><i class="fab fa-twitter"></i><i class="fab fa-x-twitter"></i></a>
        <a href="https://bsky.app/profile/ivandfx.bsky.social" target="_blank" title="Bluesky"><i class="fab fa-bluesky"></i></a>
        <a href="https://instagram.com/ivandfx" target="_blank" title="Instagram"><i class="fab fa-instagram"></i></a>
        <a href="https://github.com/ivandfx" target="_blank" title="GitHub"><i class="fab fa-github"></i></a>
        <a href="https://gitlab.com/ivandfx" target="_blank" title="GitLab"><i class="fa-brands fa-gitlab"></i></a>
      </div>
    </div>

    <div class="footer-col">
      <h4>Contacto</h4>
      <ul>
        <li><a href="mailto:dfxcontacto@proton.me">dfxcontacto@proton.me</a></li>
      </ul>
    </div>
  </div>
  <div class="footer-bottom">2018-2026 IVANDFX</div>
</footer>
</body>
</html>
